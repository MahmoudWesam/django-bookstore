{% extends 'book_outlet/base.html' %} {% block title %} All books {% endblock %}
{% block content %}
<ul>
  {% for book in books %}
  <li>
    <a href="{{ book.get_absolute_url }}">{{book.title}} </a> (Rating:
    {{book.rating}})
  </li>
  {% endfor %}
</ul>

<p>Total number of books {{total}}</p>
<p>Avg rating {{avg_rating.rating__avg}}</p>
{% endblock %}
